<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="box">
                    <h1 class="title has-text-centered">{{ isSignIn ? 'Sign In' : 'Sign Up' }}</h1>
                    <form v-if="isSignIn" @submit.prevent="signIn">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" v-model="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-right">
                                <input class="input" type="password" v-model="password" required>
                                <span class="icon is-right" @click="togglePasswordVisibility" >
                                    <i class="material-icons" style="cursor: pointer;">{{ showPassword ? 'visibility_off' : 'visibility' }} </i>
                                </span>                                            
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Sign In</button>
                            </div>
                            <div class="control">
                                <button type="button" class="button" @click="toggleForm">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    <form v-else @submit.prevent="signUp">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" v-model="email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control has-icons-right">
                                <input class="input" type="password" v-model="password" required>
                                <!-- <span class="icon is-right" @click="togglePasswordVisibility">
                                    <i v-if="showPassword" class="fas fa-eye-slash"></i>
                                    <i v-else class="fas fa-eye"></i>
                                </span> -->
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Confirm Password</label>
                            <div class="control">
                                <input class="input" type="password" v-model="confirmPassword" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Date of Birth</label>
                            <div class="control">
                                <input class="input" type="date" v-model="dob" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mobile Number</label>
                            <div class="control">
                                <input class="input" type="tel" v-model="mobile" required>
                            </div>
                        </div>
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-primary">Sign Up</button>
                            </div>
                            <div class="control">
                                <button type="button" class="button" @click="toggleForm">Sign In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                isSignIn: true,
                email: '',
                password: '',
                confirmPassword: '',
                dob: '',
                mobile: '',
                showPassword: false
            },
            methods: {
                toggleForm() {
                    this.isSignIn = !this.isSignIn;
                    this.clearFields();
                },
                clearFields() {
                    this.email = '';
                    this.password = '';
                    this.confirmPassword = '';
                    this.dob = '';
                    this.mobile = '';
                    this.showPassword = false;
                },
                signIn() {
                    // Implement your sign in logic here
                    console.log('Signing in...');
                },
                signUp() {
                    // Implement your sign up logic here
                    console.log('Signing up...');
                },
                togglePasswordVisibility() {
                    this.showPassword = !this.showPassword;
                }
            }
        });
    </script>
</body>
</html>
